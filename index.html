<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font imported from https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <!-- stylesheet that links to my css  -->
    <link rel="stylesheet" href="style.css">
    <!-- name of my calculator, shows up in my browser's page tab -->
    <title>Stars Calculator</title>
</head>

<body>
    <!-- Holds my buttons and display inside of it  -->
    <div class="container">
        
        <div class="result">
            <!-- to be used in queryselector -->
            <p id="result-box"></p>
        </div>

        <div class="buttons">
            <!-- to be placed in queryselector -->
            <div class="button action-btn" id="clear"> AC </div>
            <!-- to be placed in queryselectorAll -->
            <div class="button num-button">7</div>
            <div class="button num-button">8</div>
            <div class="button num-button">9</div>
            <div class="button num-button  calc-action-btn">+</div>
            <!-- spaces in class allow me to give it more than 1 name  -->
            <div class="button num-button">4</div>
            <div class="button num-button">5</div>
            <div class="button num-button">6</div>
            <div class="button num-button  calc-action-btn">-</div>

            <div class="button num-button">1</div>
            <div class="button num-button">2</div>
            <div class="button num-button">3</div>
            <div class="button num-button  calc-action-btn">*</div>

            <div class="button num-button  point">.</div>
            <div class="button num-button">0</div>
            <div class="button calc-action-btn" id="total">=</div>
            <div class="button num-button  calc-action-btn">/</div>
        </div>

    </div>

    </div>
    <!-- will be outside of container -->
    <div class="title">
        <p id="name"> Juan Sanchez Calculator</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
